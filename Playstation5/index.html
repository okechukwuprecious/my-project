<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlayStation®5 - Kullbeats</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Symbols+Sharp"
      rel="stylesheet"
    />

    <!-- Google Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/302a5f40c3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="navbar">
        <img src="images/logo.png" class="logo" />
        <nav>
          <ul id="menuList">
            <li><a href="">PlayStation®5</a></li>
            <li><a href="">Games</a></li>
            <li><a href="">Accessories</a></li>
            <li><a href="">More features</a></li>
          </ul>
        </nav>
        <span class="material-symbols-sharp menu-icon" onclick="togglemenu()">
          menu
        </span>
      </div>

      <div class="row">
        <div class="col-1">
          <h2>PS5<br />DualSense Edge™</h2>
          <h3>Wireless Controller For PlayStation 5</h3>
          <p>(Compatible/Generic)</p>
          <h4>$199.99</h4>
          <button type="button">
            Buy Now<span class="material-symbols-sharp arrow">
              trending_flat
            </span>
          </button>
        </div>
        <div class="col-2">
          <img src="images/dualsense-edge.png" class="controller" />
          <div class="color-box"></div>
          <div class="add-btn">
            <span class="material-symbols-sharp add"> add_circle </span>
            <p><small>Add To Cart</small></p>
          </div>
        </div>
      </div>

      <div class="social-links">
        <a href="https://www.facebook.com/kulkeh/"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a href="https://www.twitter.com/kulkeh_music/"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a href="https://www.instagram.com/kulkeh/"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
